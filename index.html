<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="inter-font bg-[#1A0B2E]">
    <header>
        <!-- nav bar start -->
        <nav class="h-[92px] flex justify-between items-center px-6 sm:px-[200px] text-white">
            <h1 class="text-3xl font-extrabold"><span class="text-white">Tech</span><span class="logo-gradient">Wave</span></h1>
            <ul class="hidden sm:flex items-center gap-[32px]">
                <li><a href="#">About</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">Host</a></li>
            </ul>
            <button class="hidden md:inline-flex gradient-button cursor-pointer transition-all duration-300 ease-in-out hover:scale-105 hover:brightness-110 hover:shadow-lg active:scale-95">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
             <button class="sm:hidden text-2xl"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <!-- nav bar end -->
         <!-- hero section start -->
         <section class="min-h-screen bg-[url('assets/hero-bg.png')] bg-cover bg-center flex items-center justify-center">
            <div class="max-w-[550px] flex flex-col justify-center items-center text-center mt-[101px] mb-[101px] sm:mt-20 sm:mb-20">
                <div class="relative w-[350px] h-[350px] sm:w-[250px] sm:h-[250px] flex items-center justify-center mb-[40px] sm:mb-6">
                    <img class="absolute inset-0 w-full h-full object-contain" src="assets/hero-circle.png" alt="">
                    <img class="relative z-10 w-[200px] h-[200px] sm:w-[150px] sm:h-[150px] object-contain" src="assets/microphone.png" alt="">
                    <span class="absolute top-5 right-6 sm:top-3 sm:right-4 bg-[#00FF88] text-[#1A0B2E] text-[18px] sm:text-[14px] font-semibold px-[16px] py-[8px] rounded-[1000px] shadow-[0_0_15px_rgba(0,255,148,0.5)] z-20">NEW</span>
                </div>
                <h1 class="text-white text-[60px] sm:text-[40px] font-extrabold mb-[8px] sm:mb-4">TechWave</h1>
                <p class="text-white text-[16px] sm:text-[14px] mb-[24px] sm:mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
        
                <div class="flex sm:flex-row gap-[8px] mt-8">
                    <button class="gradient-button text-white text-[16px] sm:text-[14px] pr-[20px] py-[12px] sm:pr-4 sm:py-2 rounded-[10000px] font-semibold cursor-pointer flex items-center justify-center gap-[8px] transition-all duration-300 ease-in-out hover:scale-105 hover:brightness-110 hover:shadow-lg active:scale-95"><i class="fa-brands fa-spotify"></i>Listen On Spotify</button>
                    <button class="border rounded-[10000px] text-[#00FF88] px-8 py-3 sm:px-4 sm:py-2 font-semibold cursor-pointer flex items-center gap-[8px] hover:scale-105 transition-transform active:scale-95 shadow-lg"><span><img src="assets/message.png" alt=""></span>Subscribe</button>
                </div>
            </div>
        </section>
        <!-- hero section end -->
        
    </header>
</body>
</html>
